version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: distrofy-postgres-dev
    environment:
      POSTGRES_DB: distrofy
      POSTGRES_USER: distrofy_user
      POSTGRES_PASSWORD: jeanjean123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - distrofy-network-dev

  # Backend Spring Boot (Desarrollo)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: distrofy-backend-dev
    ports:
      - "8080:8080"
      - "5005:5005"  # Puerto para debugging
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/distrofy
      SPRING_DATASOURCE_USERNAME: distrofy_user
      SPRING_DATASOURCE_PASSWORD: jeanjean123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2  # Cache de Maven
    depends_on:
      - postgres
    networks:
      - distrofy-network-dev
    restart: unless-stopped

  # Frontend Angular (Desarrollo)
  frontend:
    build:
      context: ./distrofy-frontend
      dockerfile: Dockerfile.dev
    container_name: distrofy-frontend-dev
    ports:
      - "4200:4200"
    volumes:
      - ./distrofy-frontend:/app
      - /app/node_modules  # Volumen para node_modules
    depends_on:
      - backend
    networks:
      - distrofy-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  distrofy-network-dev:
    driver: bridge 
version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: distrofy-postgres
    environment:
      POSTGRES_DB: distrofy
      POSTGRES_USER: distrofy_user
      POSTGRES_PASSWORD: jeanjean123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - distrofy-network

  # Backend Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: distrofy-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/distrofy
      SPRING_DATASOURCE_USERNAME: distrofy_user
      SPRING_DATASOURCE_PASSWORD: jeanjean123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres
    networks:
      - distrofy-network
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build:
      context: ./distrofy-frontend
      dockerfile: Dockerfile
    container_name: distrofy-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - distrofy-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  distrofy-network:
    driver: bridge 